site_name: deep-research-agent
repo_url: https://github.com/Paraschamoli/deep-research-agent
site_url: https://Paraschamoli.github.io/deep-research-agent
site_description: An AI-powered agent that performs deep, multi-step research by autonomously discovering sources, validating information, and synthesizing accurate, structured insights from complex topics.
site_author: Paras Chamoli
edit_uri: edit/main/docs/
repo_name: Paraschamoli/deep-research-agent
copyright: Maintained by <a href="https://Paraschamoli.com">Paraschamoli</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/deep_research_agent"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Paraschamoli/deep-research-agent
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/deep-research-agent

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
